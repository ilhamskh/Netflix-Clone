<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - TV Serialları online izləmə platformu</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<section id="home">
    <header>
        <nav class="d-flex justify-content-between">
            <div class="netflix-logo ml-5 mt-4">
                <img src="assets/Logonetflix.png" alt="netflix-logo" id="netflix-logo">
            </div>
            <div class="buttons">
                <ul class="d-flex justify-content-between">
                    <li class="mr-5 mt-4"><a href="#" class="btn btn-danger px-3">Sing In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="body-elements">
        <h1 class="text-center font-weight-bold text-white h1-text">
            Unlimited movies, TV <br>
            shows, and more.
        </h1>
        <h2 class="text-center text-white font-weight-normal h2-text">
            Watch anywhere. Cancel anytime.
        </h2>

        <form>
            <h3 class="text-center text-white font-weight-normal h3-text">Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="form-group d-flex justify-content-center">
                <input type="email" class="form-control rounded-0" id="emailInput" placeholder="Email adress">
                <button class="rounded-0 btn btn-danger" style="font-size: large; width: 10rem;">Get Started></button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
